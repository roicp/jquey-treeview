<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery Treeview</title>

    <link href="jquery-treeview.css" rel="stylesheet">
</head>

<body>
    <h1>jQuery Treeview - Sample Array</h1>
    <div data-target="sample-array-single-node">
    </div>

    <div data-target="sample-array">
    </div>

    <script src="jquery-treeview.js"></script>
    <script>
        (function () {
            var containerSampleArray = document.querySelector('[data-target="sample-array"]');
            var containerSingleNode = document.querySelector('[data-target="sample-array-single-node"]');

            var settingsSampleArray = {
                sourceUrl: 'sample-array-data.json'
            };

            var settingsSingleNode = {
                sourceUrl: 'sample-array-data-single-node.json'
            };

            var treeviewSampleArray = new Treeview(containerSampleArray, settingsSampleArray);
            var treeviewSingleNode = new Treeview(containerSingleNode, settingsSingleNode);
        })();
    </script>
</body>

</html>
